        <h2>Buttons</h2>

        <div class="cf">
            <button class="button-xs button-pr fl-l mr-sm debug">Button</button>
            <a href="#" role="button" class="button-sm button-se fl-l mr-sm debug">Link</a>
            <input type="button" class="button-md button-te fl-l mr-sm debug" value="Input">
            <button class="button-lg button-qa fl-l mr-sm debug">Button</button>
            <button class="button-xl button-qi fl-l mr-sm debug">Button</button>
            <button class="button-lg button-ac fl-l debug">Button</button>
        </div>

        <h2>Background color shades</h2>

        <div class="cf">
            <div class="p-md bgc-prxdk"></div>
            <div class="p-md bgc-prdk"></div>
            <div class="p-md bgc-pr"></div>
            <div class="p-md bgc-prlt"></div>
            <div class="p-md bgc-prxlt"></div>
        </div>

        <h2>Text colors</h2>

        <span class="fz-xl c-tcxlt">text color</span>
        <span class="fz-xl c-tclt">text color</span>
        <span class="fz-xl c-tc">text color</span>
        <span class="fz-xl c-tcdk">text color</span>
        <span class="fz-xl c-tcxdk">text color</span>

        <br>

        <span class="fz-xl c-prxlt">text color</span>
        <span class="fz-xl c-prlt">text color</span>
        <span class="fz-xl c-pr">text color</span>
        <span class="fz-xl c-prdk">text color</span>
        <span class="fz-xl c-prxdk">text color</span>

        <h2>Font sizes</h2>

        <div class="cf">
            <span class="fz-xs fl-l">extra small</span>
            <span class="fz-sm fl-l">small</span>
            <span class="fz-md fl-l">medium</span>
            <span class="fz-lg fl-l">large</span>
            <span class="fz-xl fl-l">extra large</span>
        </div>
